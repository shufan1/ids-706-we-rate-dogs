{% extends "base.html" %}

{% block content %}
<div style="margin-top: 8%">
  <h1>plotly map</h1>
  <div id="chart" class="chart"></div>
</div>

{% endblock %}

{% block scripts %}
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript">
  var graphs = {{graphJSON | safe}};
  Plotly.plot('chart',graphs,{});
  </script>
{% endblock %}
